name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-go:
    name: Test Go Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Test API Server
        working-directory: api-server
        run: |
          go mod download
          go test -v -race -coverprofile=coverage.out ./...
          
      - name: Test Temporal Worker
        working-directory: temporal-worker
        run: |
          go mod download
          go test -v -race -coverprofile=coverage.out ./...

  lint-go:
    name: Lint Go
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint API Server
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: api-server

      - name: golangci-lint Temporal Worker
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: temporal-worker

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-go]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api-server/Dockerfile
          push: false
          tags: flight-booking/api-server:latest

      - name: Build Temporal Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: temporal-worker/Dockerfile
          push: false
          tags: flight-booking/temporal-worker:latest

