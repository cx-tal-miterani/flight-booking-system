name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Test Go services
  test-go:
    name: Test Go Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: |
            api-server/go.sum
            temporal-worker/go.sum

      - name: Test API Server
        working-directory: api-server
        run: |
          go mod download
          go test -v -race -coverprofile=coverage.out ./...
          
      - name: Test Temporal Worker
        working-directory: temporal-worker
        run: |
          go mod download
          go test -v -race -coverprofile=coverage.out ./...

  # Lint Go code
  lint-go:
    name: Lint Go
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint API Server
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: api-server

      - name: golangci-lint Temporal Worker
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: temporal-worker

  # Test Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false

      - name: Build
        working-directory: frontend
        run: npm run build

  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-go, test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api-server/Dockerfile
          push: false
          tags: flight-booking/api-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Temporal Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: temporal-worker/Dockerfile
          push: false
          tags: flight-booking/temporal-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: false
          tags: flight-booking/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
